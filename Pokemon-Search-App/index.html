<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <h1>Pokemon Search App</h1>
    </header>
    <main>
    <div id="pokemon-search">
      <label for="search-input">Search for Pok√©mon Name or ID:</label>
      <input id="search-input"></input>
      <button id="search-button" type="submit">Search</button>
    </div>
    <div id="name-and-id">
      <span id="pokemon-name"></span>
      <span id="pokemon-id"></span>
    </div>
    <div class="size">
      <span id="weight"></span>
      <span id="height"></span>
    </div>
    <div id="sprite-container" class="sprite-container"></div>
    <div id="types"></div>
    <div id="pokemon-stats"> 
      <table>
        <tbody>
        <tr>
          <th id="col1">Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td id="col1">HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td id="col1">Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td id="col1">Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td id="col1">Sp. Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td id="col1">Sp. Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td id="col1">Speed:</td>
          <td id="speed"></td>
        </tr>
      </tbody>
      </table> 
    </div>
    </main>
    <footer>
      <div><p>Pokemon Search App Designed and Developed by Ben Pollack @2024</p></div>
    </footer>
	  <script src="script.js"></script>
  </body>
</html>
